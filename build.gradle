group 'ua.oledok.algorithms.part1'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()

}

dependencies {
    compile group: 'edu.princeton.cs', name: 'algs4', version: '1.0.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.0RC2'
    testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '1.7.0RC2'
    testCompile group: 'org.hamcrest', name: 'hamcrest-junit', version: '2.0.0.0'

}
